<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>UI and Dynamic Content</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" >
	<link href="https://fonts.googleapis.com/css?family=Coda|Lilita+One|Luckiest+Guy" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<i class="fas fa-shopping-cart"></i>
			<h1>BUY<br>GROCERIES</h1>
			<p>What do you need to buy today?</p>
		</header>
		<main>
			<div id="shopping-list">
				<input type="text" id="user-input" placeholder=" your item here...">
				<br>
				<button id="trigger-click">Add To List</button>
				<ul id="display-data">	
				</ul>
				<p class="error"></p>
			</div>
		</main>
		<footer>
			<ul>
				<li>
					<a href="https://www.facebook.com"><i class="fab fa-facebook-square">
					</i></a>
				</li>
				<li>
					<a href="https://www.instagram.com/"><i class="fab fa-instagram"></i></a>
				</li>
				<li>
					<a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a>
				</li>
			</ul>
		</footer>
	</div>
	<script src="./js/index.js"></script>
</body>
</html>
